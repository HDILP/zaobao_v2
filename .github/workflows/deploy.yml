name: Fetch News and Trigger Vercel Deploy

on:
  # 定时触发：每天北京时间早上 8 点 (UTC 0 点)
  schedule:
    - cron: '0 0 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 需要写入权限来提交 data.json
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 获取完整历史，避免提交冲突

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Fetch News Data
        env:
          ALAPI_TOKEN: ${{ secrets.ALAPI_TOKEN }}
        run: node scripts/fetch-news.js

      - name: Commit and Push data.json
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json
          # 只有当 data.json 有变化时才提交，避免空提交
          if ! git diff --staged --quiet; then
            git commit -m "chore: update daily news data [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi