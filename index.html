<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早报 | Schale Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 核心配色 */
            --ba-pink: #ffaab2;
            --ba-pink-dark: #ff8e99;
            --ba-pink-light: #ffeef0;
            --ba-blue-accent: #7de3f8;          /* [STYLE TUNE] 提亮 +饱和度，糖果感 */
            --ba-blue-deep: #5ab0e8;            /* [STYLE TUNE] 暖化一阶 */
            --ba-text: #4c5b70;
            --ba-text-light: #8a9bb3;
            --glass-bg: rgba(255, 255, 255, 0.88);

            /* 情报终端特有配色 */
            --term-green: rgba(106, 245, 173, 0.12);
            --term-glitch: #ff6eb4;             /* [STYLE TUNE] 从洋红→粉色，降低侵略性 */
            --ba-shadow-deep: 0 16px 48px rgba(255, 130, 148, 0.18), 0 4px 16px rgba(125, 227, 248, 0.14);
            --ba-noise-opacity: 0.028;          /* [STYLE TUNE] 降噪点强度 */
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            margin: 0;
            padding: 20px;
            font-family: "M PLUS Rounded 1c", sans-serif;
            color: var(--ba-text);
            background: #fdfdfd;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        /* ─── 故障滤镜 (Global Glitch) ─── */
        @keyframes glitch-anim-1 {
            /* [STYLE TUNE] 减小位移量，瞬时感强、侵略性低 */
            0%   { clip-path: inset(22% 0 78% 0); transform: translate(-1px, 0.5px); }
            20%  { clip-path: inset(62% 0 12% 0); transform: translate(1px, -0.5px); }
            40%  { clip-path: inset(42% 0 48% 0); transform: translate(-1px, 1px); }
            60%  { clip-path: inset(78% 0 8%  0); transform: translate(1px, -1px); }
            80%  { clip-path: inset(12% 0 68% 0); transform: translate(-0.5px, 0.5px); }
            100% { clip-path: inset(32% 0 18% 0); transform: translate(0); }
        }

        .glitch-active {
            /* [STYLE TUNE] hue-rotate 90deg→18deg，降为温柔一瞥而非黑客崩溃 */
            animation: glitch-anim-1 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
            filter: hue-rotate(18deg) contrast(1.06) brightness(1.02);
        }

        .glitch-active::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* [STYLE TUNE] 粉蓝叠加替换纯蓝，softer overlay */
            background: linear-gradient(135deg, rgba(255,170,178,0.12) 0%, rgba(125,227,248,0.12) 100%);
            mix-blend-mode: soft-light;
            pointer-events: none;
            z-index: 99;
        }

        /* ─── 侧边栏垂直文字条 ─── */
        .side-strip {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            writing-mode: vertical-lr;
            font-size: 9px;
            font-weight: 700;
            letter-spacing: 3px;
            color: var(--ba-blue-accent);
            opacity: 0.18;                      /* [STYLE TUNE] 稍降，不抢主界面 */
            pointer-events: none;
            z-index: 0;
            text-transform: uppercase;
            font-family: "JetBrains Mono", monospace;
        }
        .side-strip-left { left: 8px; text-orientation: mixed; }
        .side-strip-right { right: 8px; text-orientation: mixed; transform: translateY(-50%) rotate(180deg); }

        /* ─── 主容器 ─── */
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(24px) saturate(130%);   /* [STYLE TUNE] 提饱和感 */
            -webkit-backdrop-filter: blur(24px) saturate(130%);
            border-radius: 20px;                           /* [STYLE TUNE] 圆一点，学院感 */
            border: 2px solid rgba(255,255,255,0.97);
            outline: 1px solid rgba(255, 170, 178, 0.35);
            outline-offset: 3px;
            box-shadow: var(--ba-shadow-deep);
            position: relative;
            overflow: visible;
            transition: filter 0.08s;
        }

        /* 战术氛围滤镜 overlay */
        .intel-overlay {
            position: absolute;
            inset: 0;
            border-radius: 20px;
            /* [STYLE TUNE] 粉→蓝渐变替换纯蓝圆形，增甜 */
            background: radial-gradient(ellipse at 80% 10%, rgba(255,200,210,0.07) 0%, transparent 55%),
                        radial-gradient(circle at 20% 90%, rgba(125,227,248,0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* 噪点纹理 */
        .container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 18px;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
            background-size: 120px 120px;
            opacity: var(--ba-noise-opacity);
            pointer-events: none;
            z-index: 0;
            mix-blend-mode: overlay;
        }

        /* 扫描线 */
        .scanlines {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 3px,
                /* [STYLE TUNE] 降低扫描线对比度，去黑客感 */
                rgba(106, 217, 245, 0.018) 3px,
                rgba(106, 217, 245, 0.018) 4px
            );
            pointer-events: none;
            z-index: 1;
            border-radius: 18px;
            animation: scanMove 16s linear infinite;       /* [STYLE TUNE] 放慢，减少视觉焦虑 */
        }
        @keyframes scanMove { from { background-position: 0 0; } to { background-position: 0 100%; } }

        /* ─── 头部区域 ─── */
        .header {
            padding: 24px 24px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 5;
        }

        .title-group h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 800;
            color: var(--ba-text);
            font-style: italic;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.9);
            letter-spacing: 1px;
        }
        .title-group .sub-title {
            font-size: 10px;
            font-weight: 700;
            color: var(--ba-pink);
            letter-spacing: 2.5px;
            margin-top: 5px;
            text-transform: uppercase;
            font-family: "JetBrains Mono", monospace;
        }

        /* 日期胶囊 */
        .date-capsule {
            background: linear-gradient(135deg, rgba(255,255,255,0.97) 0%, rgba(255,238,240,0.92) 100%);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 700;
            color: var(--ba-pink-dark);
            border: 1.5px solid rgba(255,170,178,0.45);
            box-shadow: 0 3px 10px rgba(255,142,153,0.12);
            font-family: "JetBrains Mono", monospace;
        }

        /* ─── 语录框 (Intel Decoder) ─── */
        .weiyu-wrapper {
            padding: 5px 24px;
            position: relative;
            z-index: 5;
        }
        .weiyu-card {
            background: rgba(255,255,255,0.82);
            border-left: 4px solid var(--ba-pink);
            border-radius: 4px 12px 12px 4px;
            padding: 14px 16px;
            position: relative;
            /* [STYLE TUNE] 粉色阴影更温柔 */
            box-shadow: 0 2px 14px rgba(255,170,178,0.1), 0 1px 4px rgba(125,227,248,0.06);
            min-height: 60px;
            transition: box-shadow 0.4s ease;
        }
        /* [STYLE TUNE] idle 时的轻触发光 */
        .weiyu-card.idle-nudge {
            box-shadow: 0 2px 20px rgba(255,170,178,0.28), 0 1px 8px rgba(125,227,248,0.14);
        }
        .weiyu-label {
            position: absolute;
            top: -9px; left: 10px;
            background: var(--ba-pink);
            color: white;
            font-size: 9px;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-family: "JetBrains Mono", monospace;
        }
        #weiyu-text {
            margin: 0;
            font-size: 14px;
            line-height: 1.6;
            color: var(--ba-text);
            font-weight: 500;
        }
        .decrypt-char {
            /* [STYLE TUNE] 用粉蓝交替更活泼 */
            color: var(--ba-blue-accent);
            font-family: "JetBrains Mono", monospace;
            font-weight: bold;
        }

        /* ─── 战术音频播放器 (Voice Intelligence) ─── */
        .audio-wrapper {
            padding: 10px 24px;
            position: relative;
            z-index: 5;
            display: none;
        }
        .custom-player {
            /* [STYLE TUNE] 从纯黑→深蓝紫，保持战术感但不那么黑客 */
            background: linear-gradient(135deg, #1f2c42 0%, #17223a 100%);
            border-radius: 16px;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 14px;
            /* [STYLE TUNE] 粉蓝双色描边，微弱光晕 */
            border: 1px solid rgba(125, 227, 248, 0.25);
            box-shadow: 0 8px 28px rgba(15, 25, 40, 0.18), inset 0 1px 0 rgba(125,227,248,0.08);
            position: relative;
            overflow: hidden;
        }

        /* 播放器内部网格背景 */
        .custom-player::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(125, 227, 248, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(125, 227, 248, 0.04) 1px, transparent 1px);
            background-size: 10px 10px;
            pointer-events: none;
        }

        /* [STYLE TUNE] 播放器右上角粉色光晕 */
        .custom-player::after {
            content: '';
            position: absolute;
            top: -10px; right: -10px;
            width: 80px; height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,170,178,0.12) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Arona-style 呼吸球 (声纹核心) */
        .voice-core {
            width: 36px; height: 36px;
            border-radius: 50%;
            /* [STYLE TUNE] 内部高光更亮更甜 */
            background: radial-gradient(circle at 32% 28%, rgba(255,255,255,0.95) 0%, var(--ba-blue-accent) 38%, rgba(90,176,232,0.4) 80%, transparent 100%);
            position: relative;
            flex-shrink: 0;
            box-shadow: 0 0 12px var(--ba-blue-accent), 0 0 24px rgba(125,227,248,0.3);
            transform: scale(0.85);
            /* [STYLE TUNE] spring easing 替换 linear，呼吸更灵动 */
            transition: transform 0.28s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.28s ease, box-shadow 0.28s ease;
            opacity: 0.7;
        }
        .voice-core::after {
            content: '';
            position: absolute;
            top: -3px; left: -3px; right: -3px; bottom: -3px;
            border-radius: 50%;
            /* [STYLE TUNE] dashed→solid 细圆环，更精致；14s 慢转，不焦虑 */
            border: 1px solid rgba(125, 227, 248, 0.45);
            animation: spin 14s linear infinite;
        }
        /* [STYLE TUNE] 第二个外光环，idle 时可见 */
        .voice-core::before {
            content: '';
            position: absolute;
            top: -6px; left: -6px; right: -6px; bottom: -6px;
            border-radius: 50%;
            border: 1px solid rgba(255, 170, 178, 0.2);
            animation: spin 22s linear infinite reverse;
        }

        /* idle 时 voice-core 轻触动效 */
        @keyframes idle-pulse {
            0%   { transform: scale(0.85); box-shadow: 0 0 12px var(--ba-blue-accent), 0 0 24px rgba(125,227,248,0.3); }
            40%  { transform: scale(1.05); box-shadow: 0 0 18px var(--ba-blue-accent), 0 0 36px rgba(125,227,248,0.45); }
            100% { transform: scale(0.85); box-shadow: 0 0 12px var(--ba-blue-accent), 0 0 24px rgba(125,227,248,0.3); }
        }
        /* [STYLE TUNE] idle 脉冲 class，由 JS 添加/移除 */
        .voice-core.idle-pulse-anim {
            animation: idle-pulse 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) 1;
        }

        /* 播放控制按钮 */
        .player-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 2;
        }
        .player-btn {
            width: 32px; height: 32px;
            border-radius: 50%;
            border: none;
            background: #fff;
            color: var(--ba-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            /* [STYLE TUNE] 弹性过渡 */
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), background 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 8px rgba(255,255,255,0.25);
        }
        .player-btn:hover {
            transform: scale(1.12);
            background: var(--ba-blue-accent);
            color: white;
            box-shadow: 0 0 14px rgba(125,227,248,0.5);
        }
        .player-btn:active { transform: scale(0.92); }

        /* 真实频谱 */
        .spectrum-container {
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 24px;
            flex: 0 0 auto;
            z-index: 2;
            padding-bottom: 2px;
        }
        .spectrum-bar {
            width: 4px;
            /* [STYLE TUNE] 粉→蓝渐变频谱，更有层次 */
            background: linear-gradient(to top, var(--ba-pink), var(--ba-blue-accent));
            border-radius: 2px;
            height: 3px;
            transition: height 0.06s ease;
            box-shadow: 0 0 4px rgba(125, 227, 248, 0.45);
        }

        /* 进度信息 */
        .player-info {
            flex: 1;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .player-status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        .player-label {
            font-size: 9px;
            color: var(--ba-blue-accent);
            font-weight: 700;
            letter-spacing: 1px;
        }
        /* REC 录制灯 */
        .rec-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 9px;
            color: #ff8fa0;                    /* [STYLE TUNE] 红→粉，柔化 */
            font-weight: 800;
            opacity: 0.5;
            transition: opacity 0.3s;
        }
        .rec-dot {
            width: 6px; height: 6px;
            background: #ff8fa0;              /* [STYLE TUNE] */
            border-radius: 50%;
        }
        .rec-active { opacity: 1; }
        .rec-active .rec-dot { animation: blink 1.2s steps(2, start) infinite; } /* [STYLE TUNE] 1s→1.2s，不急促 */

        @keyframes blink { to { visibility: hidden; } }

        .progress-track {
            height: 3px;
            background: rgba(255,255,255,0.08);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            /* [STYLE TUNE] 粉→蓝渐变进度条 */
            background: linear-gradient(90deg, var(--ba-pink) 0%, var(--ba-blue-accent) 100%);
            box-shadow: 0 0 6px var(--ba-blue-accent);
            transition: width 0.3s ease;
        }

        /* ─── 新闻列表 (Processing Unit) ─── */
        .news-section {
            padding: 10px 24px 30px;
            position: relative;
            z-index: 5;
        }
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            border-bottom: 1px solid rgba(76, 91, 112, 0.08);
            padding-bottom: 8px;
        }
        .section-title {
            font-size: 14px;
            font-weight: 800;
            color: var(--ba-text);
            letter-spacing: 1px;
            margin-right: auto;
        }

        /* 信号强度模拟 */
        .signal-meter {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 12px;
        }
        .signal-bar {
            width: 3px;
            background: var(--ba-text-light);
            opacity: 0.25;
            border-radius: 1px;
            transition: opacity 0.4s ease, background 0.4s ease;  /* [STYLE TUNE] 柔化切换 */
        }
        .signal-bar.active { background: var(--ba-blue-accent); opacity: 1; }

        .news-list { list-style: none; padding: 0; margin: 0; }
        .news-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.58);
            border: 1px solid transparent;
            border-radius: 10px;
            padding: 12px;
            /* [STYLE TUNE] 弹性过渡 */
            transition: all 0.3s cubic-bezier(0.34, 1.2, 0.64, 1);
            position: relative;
        }

        .news-item:hover {
            background: rgba(255,255,255,0.92);
            /* [STYLE TUNE] 向右弹性滑动 */
            transform: translateX(5px);
            box-shadow: 0 4px 14px rgba(255,170,178,0.1), 0 1px 4px rgba(125,227,248,0.08);
            border-color: rgba(255,170,178,0.18);
        }

        /* 正在处理/播报中的新闻高亮 */
        .news-item.processing {
            /* [STYLE TUNE] 粉蓝渐变替换纯蓝 */
            background: linear-gradient(90deg, rgba(125,227,248,0.08) 0%, rgba(255,170,178,0.05) 50%, rgba(255,255,255,0.8) 100%);
            border-color: rgba(125, 227, 248, 0.4);
            box-shadow: 0 0 12px rgba(125, 227, 248, 0.12);
        }
        .news-item.processing::before {
            content: '';
            position: absolute;
            left: 0; top: 10%; bottom: 10%;
            width: 3px;
            /* [STYLE TUNE] 粉→蓝渐变光条 */
            background: linear-gradient(to bottom, var(--ba-pink), var(--ba-blue-accent));
            border-radius: 0 2px 2px 0;
            animation: blink 1.2s infinite;
        }

        .news-index {
            flex-shrink: 0;
            font-family: "JetBrains Mono", monospace;
            font-weight: 800;
            font-size: 14px;
            color: var(--ba-pink-dark);
            width: 28px;
            opacity: 0.75;
        }
        .news-content {
            font-size: 13.5px;
            line-height: 1.6;
            color: var(--ba-text);
            font-weight: 500;
        }

        /* Loading */
        #loading-screen {
            padding: 60px 0;
            text-align: center;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid var(--ba-pink-light);
            border-top-color: var(--ba-pink);
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 0.9s infinite cubic-bezier(0.5, 0.1, 0.5, 0.9); /* [STYLE TUNE] 非匀速，更生动 */
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* 底部 */
        .footer {
            text-align: center;
            font-size: 10px;
            color: var(--ba-text-light);
            opacity: 0.5;
            padding-bottom: 12px;
            font-family: "JetBrains Mono", monospace;
            margin-top: 20px;
        }

        /* 隐藏原生Audio */
        audio { display: none; }

        /* [STYLE TUNE] MOMOTALK idle 提示角标 */
        .weiyu-label {
            position: absolute;
            top: -9px; left: 10px;
            background: var(--ba-pink);
            color: white;
            font-size: 9px;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            font-family: "JetBrains Mono", monospace;
            transition: box-shadow 0.4s ease;
        }
        .weiyu-label.idle-badge {
            box-shadow: 0 0 0 3px rgba(255,170,178,0.35), 0 0 10px rgba(255,170,178,0.4);
        }
    </style>
</head>
<body>

    <div class="side-strip side-strip-left">SYSTEM ID: ARONA // SYNC RATE: 100%</div>
    <div class="side-strip side-strip-right">SCHALE OFFICE // ENCRYPTED CONNECTION</div>

    <div class="container" id="terminal-container">
        <div class="intel-overlay"></div>
        <div class="scanlines"></div>

        <div class="header">
            <div class="title-group">
                <h1>DAILY NEWS</h1>
                <div class="sub-title">Intelligence Report // <span id="clock-time">00:00</span></div>
            </div>
            <div class="date-capsule" id="date-display">LOADING...</div>
        </div>

        <div id="loading-screen">
            <div class="spinner"></div>
            <div style="font-size:12px; letter-spacing:1px; color:var(--ba-pink);">DECRYPTING DATA...</div>
        </div>

        <div id="main-content" style="display: none;">

            <div class="weiyu-wrapper">
                <div class="weiyu-card" id="weiyu-card">
                    <div class="weiyu-label" id="momotalk-label">MOMOTALK</div>
                    <p id="weiyu-text"></p>
                </div>
            </div>

            <div class="audio-wrapper" id="audio-wrapper">
                <div class="custom-player">
                    <div class="voice-core" id="voice-core"></div>

                    <button class="player-btn" id="play-btn">
                        <svg id="icon-play" width="12" height="14" viewBox="0 0 12 14" fill="currentColor"><path d="M0 0L12 7L0 14Z"/></svg>
                        <svg id="icon-pause" width="12" height="14" viewBox="0 0 12 14" fill="currentColor" style="display:none"><path d="M0 0H4V14H0ZM8 0H12V14H8Z"/></svg>
                    </button>

                    <div class="player-info">
                        <div class="player-status-row">
                            <span class="player-label">VOICE_DATA.mp3</span>
                            <div class="rec-indicator" id="rec-light">
                                <div class="rec-dot"></div> REC
                            </div>
                        </div>
                        <div class="progress-track">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                    </div>

                    <div class="spectrum-container" id="spectrum-box">
                        <div class="spectrum-bar"></div>
                        <div class="spectrum-bar"></div>
                        <div class="spectrum-bar"></div>
                        <div class="spectrum-bar"></div>
                        <div class="spectrum-bar"></div>
                    </div>
                </div>
                <audio id="audio-source" crossorigin="anonymous"></audio>
            </div>

            <div class="news-section">
                <div class="section-header">
                    <span class="section-title">INTELLIGENCE FEED</span>
                    <div class="signal-meter" id="signal-meter">
                        <div class="signal-bar active" style="height: 4px"></div>
                        <div class="signal-bar active" style="height: 6px"></div>
                        <div class="signal-bar active" style="height: 8px"></div>
                        <div class="signal-bar" style="height: 10px"></div>
                    </div>
                </div>
                <ul class="news-list" id="news-list"></ul>
            </div>

            <div class="footer">
                TERMINAL VER 3.0.1 // AUTHORIZED BY SENSEI
            </div>
        </div>
    </div>

<script>
    const CONFIG = {
        api: './data.json',
        cacheKey: 'schale_intel_cache',
        glitchDuration: 180  // [STYLE TUNE] 300→180ms，更瞬时，不拖沓
    };

    // ─── 1. 核心状态机 ───
    const State = {
        audioCtx: null,
        analyser: null,
        dataArray: null,
        source: null,
        isPlaying: false,
        newsData: [],
        rafId: null,
        typeWriterGen: 0
    };

    // ─── 2. Web Audio 初始化 (Lazily Loaded) ───
    function initAudioSystem() {
        if (State.audioCtx !== null) return;

        const AudioContextClass = window.AudioContext || window.webkitAudioContext;

        if (!AudioContextClass) {
            console.warn('[HOTFIX] Web Audio API not supported. Entering silent mode.');
            State.audioCtx = false;
            return;
        }

        try {
            State.audioCtx = new AudioContextClass();
            State.analyser = State.audioCtx.createAnalyser();
            State.analyser.fftSize = 64;

            const audioEl = document.getElementById('audio-source');
            State.source = State.audioCtx.createMediaElementSource(audioEl);

            State.source.connect(State.analyser);
            State.analyser.connect(State.audioCtx.destination);

            const bufferLength = State.analyser.frequencyBinCount;
            State.dataArray = new Uint8Array(bufferLength);

        } catch (e) {
            console.warn('[HOTFIX] Web Audio init failed, entering silent mode.', e);
            State.audioCtx = false;
        }
    }

    // ─── 3. 视觉渲染循环 (60FPS) ───

    function startRenderLoop() {
        if (State.rafId !== null) return;
        State.rafId = requestAnimationFrame(renderFrame);
    }

    function renderFrame() {
        if (!State.isPlaying) {
            State.rafId = null;
            resetVisuals();
            return;
        }

        if (!State.analyser || !State.dataArray) {
            State.rafId = requestAnimationFrame(renderFrame);
            return;
        }

        State.rafId = requestAnimationFrame(renderFrame);

        State.analyser.getByteFrequencyData(State.dataArray);

        const bars = document.querySelectorAll('.spectrum-bar');
        const indices = [2, 6, 10, 16, 22];

        let totalVol = 0;

        bars.forEach((bar, i) => {
            const val = State.dataArray[indices[i]] || 0;
            totalVol += val;
            const h = 3 + (val / 255) * 18;
            bar.style.height = `${h}px`;
        });

        const avgVol = totalVol / bars.length;
        const voiceCore = document.getElementById('voice-core');
        // [STYLE TUNE] 缩放范围收窄：0.85-1.18，弹性感更柔；透明度底值提高到 0.72
        const scale = 0.85 + (avgVol / 255) * 0.33;
        const opacity = 0.72 + (avgVol / 255) * 0.28;

        voiceCore.style.transform = `scale(${scale})`;
        voiceCore.style.opacity = opacity;
    }

    function resetVisuals() {
        document.querySelectorAll('.spectrum-bar').forEach(b => b.style.height = '3px');
        const core = document.getElementById('voice-core');
        if (core) {
            // [STYLE TUNE] 复位使用 spring easing（已在 CSS transition 定义）
            core.style.transform = 'scale(0.85)';
            core.style.opacity = '0.7';
        }
    }

    // ─── 4. 情报解码打字机 ───
    async function typeWriter(element, text) {
        const myGen = ++State.typeWriterGen;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%';
        element.innerHTML = '';

        let currentIndex = 0;

        return new Promise(resolve => {
            const interval = setInterval(() => {
                if (myGen !== State.typeWriterGen) {
                    clearInterval(interval);
                    resolve();
                    return;
                }

                if (currentIndex >= text.length) {
                    clearInterval(interval);
                    resolve();
                    return;
                }

                let displayedText = text.substring(0, currentIndex);
                const randomChar = chars[Math.floor(Math.random() * chars.length)];

                element.innerHTML = displayedText + `<span class="decrypt-char">${randomChar}</span>`;

                if (Math.random() > 0.1) {
                    currentIndex++;
                }
            }, 30);
        });
    }

    // ─── 5. UI 逻辑与 Glitch ───
    function triggerGlitch() {
        const container = document.getElementById('terminal-container');
        container.classList.add('glitch-active');
        setTimeout(() => {
            container.classList.remove('glitch-active');
        }, CONFIG.glitchDuration);
    }

    function syncPlayUI(playing) {
        const pIcon = document.getElementById('icon-play');
        const pauseIcon = document.getElementById('icon-pause');
        const recLight = document.getElementById('rec-light');
        State.isPlaying = playing;
        if (playing) {
            pIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
            recLight.classList.add('rec-active');
        } else {
            pIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            recLight.classList.remove('rec-active');
            document.querySelectorAll('.news-item').forEach(el => el.classList.remove('processing'));
        }
    }

    function togglePlay() {
        const audio = document.getElementById('audio-source');

        initAudioSystem();

        if (State.audioCtx && State.audioCtx.state === 'suspended') {
            State.audioCtx.resume().catch(() => {});
        }

        if (audio.paused) {
            triggerGlitch();

            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    syncPlayUI(true);
                    startRenderLoop();
                    const firstNews = document.querySelector('.news-item');
                    if (firstNews) firstNews.classList.add('processing');
                }).catch(e => {
                    console.warn('[HOTFIX] Audio play() rejected:', e);
                    syncPlayUI(false);
                });
            } else {
                syncPlayUI(true);
                startRenderLoop();
                const firstNews = document.querySelector('.news-item');
                if (firstNews) firstNews.classList.add('processing');
            }

        } else {
            audio.pause();
            syncPlayUI(false);
        }
    }

    // ─── 音频事件处理 ───

    function _onTimeUpdate() {
        const audio = document.getElementById('audio-source');
        if (audio.duration && !isNaN(audio.duration)) {
            const pct = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress-fill').style.width = pct + '%';
        }
    }

    function _onAudioEnded() {
        syncPlayUI(false);
        document.getElementById('progress-fill').style.width = '0%';
        resetVisuals();
    }

    function _onAudioError(e) {
        console.warn('[HOTFIX] Audio element error:', e);
        syncPlayUI(false);
        resetVisuals();
        document.getElementById('audio-wrapper').style.display = 'none';
    }

    // ─── [STYLE TUNE] Idle 闲置反馈系统 ───
    // 45-90秒无交互 → voice-core 轻触脉冲 + MOMOTALK 边框闪动
    // 极低频率，不影响主功能
    let _idleTimer = null;
    let _idleDelay = 0;

    function _randomIdleDelay() {
        return 45000 + Math.random() * 45000; // 45-90s
    }

    function _triggerIdleNudge() {
        const core = document.getElementById('voice-core');
        const card = document.getElementById('weiyu-card');
        const label = document.getElementById('momotalk-label');

        if (core && !State.isPlaying) {
            core.classList.add('idle-pulse-anim');
            setTimeout(() => core.classList.remove('idle-pulse-anim'), 1300);
        }

        if (card && label) {
            card.classList.add('idle-nudge');
            label.classList.add('idle-badge');
            setTimeout(() => {
                card.classList.remove('idle-nudge');
                label.classList.remove('idle-badge');
            }, 2200);
        }

        // 重置到下一次 idle
        _scheduleIdleNudge();
    }

    function _scheduleIdleNudge() {
        if (_idleTimer) clearTimeout(_idleTimer);
        _idleTimer = setTimeout(_triggerIdleNudge, _randomIdleDelay());
    }

    function _resetIdleTimer() {
        _scheduleIdleNudge();
    }

    // 用户活跃时重置 idle 计时
    ['mousemove', 'click', 'keydown', 'touchstart'].forEach(evt => {
        document.addEventListener(evt, _resetIdleTimer, { passive: true });
    });

    // ─── 6. 数据加载与渲染 ───

    let _clockInterval = null;

    function _startClock() {
        if (_clockInterval) return;
        _clockInterval = setInterval(() => {
            const now = new Date();
            document.getElementById('clock-time').innerText =
                `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

            const bars = document.querySelectorAll('.signal-bar');
            bars.forEach(b => {
                if (Math.random() > 0.6) b.classList.toggle('active'); // [STYLE TUNE] 0.5→0.6，信号更稳
            });
        }, 1000);
    }

    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            clearInterval(_clockInterval);
            _clockInterval = null;
            if (State.rafId !== null) {
                cancelAnimationFrame(State.rafId);
                State.rafId = null;
            }
        } else {
            _startClock();
            if (State.isPlaying && State.rafId === null) {
                startRenderLoop();
            }
        }
    });

    async function init() {
        _startClock();
        _scheduleIdleNudge(); // [STYLE TUNE] 启动 idle 监听

        try {
            const cached = localStorage.getItem(CONFIG.cacheKey);
            if (cached) renderUI(JSON.parse(cached));

            const res = await fetch(`${CONFIG.api}?t=${Date.now()}`);
            const data = await res.json();

            const validData = data.data || data;
            localStorage.setItem(CONFIG.cacheKey, JSON.stringify(validData));
            renderUI(validData);

        } catch (e) {
            console.warn('Intel fetch failed, switching to offline mode.', e);
            document.getElementById('weiyu-text').innerText = "CONNECTION LOST. PLEASE CHECK SCHALE NETWORK.";
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }
    }

    function renderUI(data) {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';

        document.getElementById('date-display').innerText = data.date || "UNKNOWN DATE";

        const text = data.weiyu || "Welcome back, Sensei.";
        typeWriter(document.getElementById('weiyu-text'), text);

        const audioWrap = document.getElementById('audio-wrapper');
        const audio = document.getElementById('audio-source');
        if (data.audio) {
            audioWrap.style.display = 'block';
            audio.src = data.audio;

            audio.removeEventListener('timeupdate', _onTimeUpdate);
            audio.removeEventListener('ended', _onAudioEnded);
            audio.removeEventListener('error', _onAudioError);
            audio.addEventListener('timeupdate', _onTimeUpdate);
            audio.addEventListener('ended', _onAudioEnded);
            audio.addEventListener('error', _onAudioError);
        }

        const list = document.getElementById('news-list');
        list.innerHTML = '';
        if (data.news && Array.isArray(data.news)) {
            data.news.forEach((item, idx) => {
                const li = document.createElement('li');
                li.className = 'news-item';
                let indexNum = String(idx + 1).padStart(2, '0');
                let content = item;
                const match = item.match(/^(\d+)[、.](.*)/);
                if (match) { content = match[2]; }

                li.innerHTML = `
                    <div class="news-index">${indexNum}</div>
                    <div class="news-content">${content}</div>
                `;
                list.appendChild(li);
            });
        }
    }

    document.getElementById('play-btn').addEventListener('click', togglePlay);

    window.onload = init;

</script>
</body>
