<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早报 | Blue Archive Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 核心配色 - 禁止修改 */
            --ba-pink: #ffaab2;
            --ba-pink-dark: #ff8e99;
            --ba-pink-light: #ffeef0;
            --ba-blue-accent: #6AD9F5;
            --ba-text: #4c5b70;
            --ba-text-light: #8a9bb3;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px rgba(255, 170, 178, 0.15);

            /* 辅助色 - 新增 */
            --ba-yellow-alert: #FFD166;
            --ba-glow-pink: rgba(255, 170, 178, 0.35);
            --ba-glow-blue: rgba(106, 217, 245, 0.25);
            --ba-shadow-deep: 0 16px 48px rgba(255, 130, 148, 0.22), 0 4px 12px rgba(106, 217, 245, 0.12);
            --ba-border-outer: rgba(255, 170, 178, 0.4);
            --ba-noise-opacity: 0.035;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            margin: 0;
            padding: 20px;
            font-family: "M PLUS Rounded 1c", sans-serif;
            color: var(--ba-text);
            background: transparent;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        /* ─── 噪点纹理 SVG (Base64 内嵌) ─── */
        @property --noise-phase {
            syntax: '<number>';
            initial-value: 0;
            inherits: false;
        }

        /* ─── 主容器：双重边框 + 外发光 ─── */
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(150%) brightness(1.02);
            -webkit-backdrop-filter: blur(16px) saturate(150%) brightness(1.02);
            border-radius: 18px;
            border: 2px solid rgba(255,255,255,0.95);
            /* 双重边框：outline 模拟外层框 */
            outline: 1px solid var(--ba-border-outer);
            outline-offset: 3px;
            box-shadow:
                var(--ba-shadow-deep),
                0 0 0 5px rgba(255,255,255,0.3),
                inset 0 1px 0 rgba(255,255,255,0.9),
                inset 0 -1px 0 rgba(255,170,178,0.1);
            position: relative;
            overflow: visible; /* 允许 outline 可见 */
            clip-path: polygon(
                0 0,
                calc(100% - 24px) 0,
                100% 24px,
                100% 100%,
                24px 100%,
                0 calc(100% - 24px)
            );
        }

        /* 噪点纹理叠层 */
        .container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
            background-size: 160px 160px;
            opacity: var(--ba-noise-opacity);
            pointer-events: none;
            z-index: 0;
            mix-blend-mode: overlay;
        }

        /* 右上切角装饰 */
        .corner-deco-tr {
            position: absolute;
            top: 0; right: 0;
            width: 0; height: 0;
            border-style: solid;
            border-width: 0 28px 28px 0;
            border-color: transparent var(--ba-blue-accent) transparent transparent;
            opacity: 0.6;
            z-index: 10;
            pointer-events: none;
        }

        /* ─── 顶部装饰条 ─── */
        .top-deco-bar {
            height: 6px;
            background: repeating-linear-gradient(
                45deg,
                var(--ba-pink),
                var(--ba-pink) 10px,
                rgba(255,255,255,0.9) 10px,
                rgba(255,255,255,0.9) 20px
            );
            border-bottom: 1.5px solid rgba(255,255,255,0.8);
            position: relative;
            z-index: 1;
        }

        /* ─── 装饰性坐标轴 & 十字星 ─── */
        .axis-deco {
            position: absolute;
            bottom: 18px;
            left: 14px;
            width: 36px;
            height: 36px;
            opacity: 0.18;
            pointer-events: none;
            z-index: 0;
        }
        .axis-deco svg { width: 100%; height: 100%; }

        /* 扫描线装饰（仅视觉，不遮挡交互） */
        .scanlines {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 3px,
                rgba(106, 217, 245, 0.015) 3px,
                rgba(106, 217, 245, 0.015) 4px
            );
            pointer-events: none;
            z-index: 0;
            border-radius: 16px;
        }

        /* ─── 头部区域 ─── */
        .header {
            padding: 22px 20px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        /* 标题组 */
        .title-group h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 800;
            color: var(--ba-text);
            line-height: 1;
            font-style: italic;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.9), 0 0 20px rgba(255,170,178,0.3);
            letter-spacing: 1px;
        }
        .title-group .sub-title {
            font-size: 11px;
            font-weight: 700;
            color: var(--ba-pink);
            letter-spacing: 2.5px;
            margin-top: 5px;
            text-transform: uppercase;
            opacity: 0.85;
        }

        /* 标题旁十字星装饰 */
        .title-star {
            position: absolute;
            left: 85px;
            top: 20px;
            width: 14px;
            height: 14px;
            opacity: 0.5;
            animation: starPulse 3s ease-in-out infinite;
        }

        @keyframes starPulse {
            0%, 100% { opacity: 0.5; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.9; transform: scale(1.2) rotate(45deg); }
        }

        /* ─── 日期胶囊 - 浮空投影感 ─── */
        .date-capsule {
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,238,240,0.95) 100%);
            padding: 7px 18px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 700;
            color: var(--ba-pink-dark);
            border: 1.5px solid rgba(255,170,178,0.5);
            /* 浮空感：多层阴影 */
            box-shadow:
                0 6px 16px rgba(255,142,153,0.25),
                0 2px 4px rgba(255,142,153,0.15),
                0 -1px 0 rgba(255,255,255,0.8) inset,
                0 1px 0 rgba(255,170,178,0.2) inset;
            position: relative;
            z-index: 2;
            letter-spacing: 0.5px;
            /* 轻微浮动动画 */
            animation: floatCapsule 4s ease-in-out infinite;
        }

        /* 胶囊前方小菱形 */
        .date-capsule::before {
            content: '◆';
            font-size: 7px;
            color: var(--ba-blue-accent);
            margin-right: 6px;
            vertical-align: middle;
            opacity: 0.8;
        }

        @keyframes floatCapsule {
            0%, 100% { transform: translateY(0px); box-shadow: 0 6px 16px rgba(255,142,153,0.25), 0 2px 4px rgba(255,142,153,0.15), 0 -1px 0 rgba(255,255,255,0.8) inset; }
            50% { transform: translateY(-3px); box-shadow: 0 10px 24px rgba(255,142,153,0.3), 0 4px 8px rgba(255,142,153,0.2), 0 -1px 0 rgba(255,255,255,0.8) inset; }
        }

        /* 装饰光环 */
        .halo-deco {
            position: absolute;
            right: -25px;
            top: -35px;
            width: 130px;
            height: 130px;
            border: 1.5px solid rgba(106, 217, 245, 0.25);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
        .halo-deco::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 68%; height: 68%;
            border: 3px dashed rgba(255, 170, 178, 0.35);
            border-radius: 50%;
            animation: spin 20s linear infinite;
        }
        .halo-deco::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 30%; height: 30%;
            background: radial-gradient(circle, rgba(106,217,245,0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: spin 8s linear infinite reverse;
        }

        /* ─── 语录框 ─── */
        .weiyu-wrapper {
            padding: 8px 20px;
            position: relative;
            z-index: 2;
        }
        .weiyu-card {
            background: rgba(255,255,255,0.88);
            border-left: 4px solid var(--ba-pink);
            border-radius: 4px 12px 12px 4px;
            padding: 14px 16px;
            position: relative;
            box-shadow: 0 2px 12px rgba(255,170,178,0.1), inset 0 0 0 1px rgba(255,255,255,0.5);
        }
        .weiyu-label {
            position: absolute;
            top: -10px;
            left: 12px;
            background: linear-gradient(90deg, var(--ba-pink), var(--ba-pink-dark));
            color: #fff;
            font-size: 10px;
            padding: 2px 10px;
            border-radius: 4px;
            font-weight: bold;
            transform: rotate(-1.5deg);
            letter-spacing: 0.5px;
            box-shadow: 0 2px 6px rgba(255,142,153,0.4);
        }
        #weiyu-text {
            margin: 0;
            font-size: 14px;
            line-height: 1.75;
            color: var(--ba-text);
            font-weight: 500;
            letter-spacing: 0.2px;
        }

        /* ─── 音频播放器 ─── */
        .audio-wrapper {
            padding: 5px 20px;
            display: none;
            position: relative;
            z-index: 2;
        }
        audio {
            width: 100%;
            height: 36px;
            border-radius: 20px;
        }
        audio::-webkit-media-controls-panel {
            background: var(--ba-pink-light);
        }

        /* ─── 新闻列表 ─── */
        .news-section {
            padding: 10px 20px 30px;
            position: relative;
            z-index: 2;
        }
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
            gap: 10px;
        }
        .section-deco-dot {
            width: 8px; height: 8px;
            background: var(--ba-blue-accent);
            transform: rotate(45deg);
            box-shadow: 0 0 6px var(--ba-blue-accent);
            animation: dotPulse 2s ease-in-out infinite;
        }
        @keyframes dotPulse {
            0%, 100% { box-shadow: 0 0 4px var(--ba-blue-accent); }
            50% { box-shadow: 0 0 12px var(--ba-blue-accent), 0 0 20px rgba(106,217,245,0.4); }
        }
        .section-title {
            font-size: 15px;
            font-weight: 800;
            color: var(--ba-text);
            letter-spacing: 2px;
        }
        .section-line {
            flex: 1;
            height: 2px;
            background: repeating-linear-gradient(
                90deg,
                var(--ba-pink-light),
                var(--ba-pink-light) 4px,
                transparent 4px,
                transparent 8px
            );
        }

        .news-list { list-style: none; padding: 0; margin: 0; }

        .news-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.55);
            border: 1px solid rgba(255,255,255,0.75);
            border-radius: 10px;
            padding: 11px 12px;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            cursor: default;
        }

        /* 扫描光效 */
        .news-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 60%;
            height: 100%;
            background: linear-gradient(
                105deg,
                transparent 30%,
                rgba(255,255,255,0.55) 50%,
                rgba(106,217,245,0.15) 55%,
                transparent 70%
            );
            transform: skewX(-15deg);
            transition: none;
            pointer-events: none;
        }

        .news-item:hover::after {
            animation: scanLight 0.55s ease-out forwards;
        }

        @keyframes scanLight {
            0%   { left: -100%; }
            100% { left: 160%; }
        }

        .news-item:hover {
            transform: translateX(6px) translateY(-2px) scale(1.005);
            background: rgba(255,255,255,0.92);
            box-shadow: 4px 4px 0px var(--ba-pink-light), 0 4px 16px rgba(255,170,178,0.15);
            border-color: var(--ba-pink);
        }

        /* 序号 */
        .news-index {
            flex-shrink: 0;
            width: 26px;
            height: 26px;
            background: var(--ba-text);
            color: #fff;
            font-weight: 800;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 7px;
            margin-right: 12px;
            margin-top: 1px;
            transform: skewX(-10deg);
            transition: background 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.12);
        }
        .news-index span {
            transform: skewX(10deg);
            display: block;
        }

        /* 悬停时序号渐变位移 */
        .news-item:hover .news-index {
            background: linear-gradient(135deg, var(--ba-pink) 0%, var(--ba-blue-accent) 100%);
            box-shadow: 0 2px 12px rgba(255,170,178,0.5);
        }

        /* 前3名特殊颜色 */
        .news-item:nth-child(1) .news-index { background: var(--ba-pink); box-shadow: 0 2px 8px rgba(255,170,178,0.5); }
        .news-item:nth-child(2) .news-index { background: var(--ba-pink-dark); opacity: 0.92; }
        .news-item:nth-child(3) .news-index { background: var(--ba-pink-dark); opacity: 0.82; }

        .news-content {
            font-size: 13.5px;
            line-height: 1.7;
            color: var(--ba-text);
            font-weight: 500;
            letter-spacing: 0.15px;
        }

        /* ─── 底部 ─── */
        .footer {
            text-align: center;
            font-size: 11px;
            color: var(--ba-text-light);
            padding-bottom: 16px;
            opacity: 0.65;
            letter-spacing: 0.8px;
            position: relative;
            z-index: 2;
        }

        /* ─── Loading 骨架屏 ─── */
        #loading {
            padding: 50px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--ba-pink);
            position: relative;
            z-index: 2;
        }
        .loading-halo {
            width: 44px; height: 44px;
            border: 3.5px solid var(--ba-pink-light);
            border-top-color: var(--ba-pink);
            border-right-color: var(--ba-blue-accent);
            border-radius: 50%;
            animation: spin 1.1s cubic-bezier(0.5,0,0.5,1) infinite;
            margin-bottom: 16px;
            box-shadow: 0 0 12px rgba(255,170,178,0.2);
        }
        .loading-label {
            font-weight: 800;
            font-size: 13px;
            letter-spacing: 3px;
            color: var(--ba-pink-dark);
            margin-bottom: 10px;
        }
        .loading-progress {
            font-size: 11px;
            color: var(--ba-text-light);
            letter-spacing: 1px;
            font-weight: 700;
            min-width: 160px;
            text-align: center;
        }
        .loading-progress span {
            color: var(--ba-blue-accent);
            font-weight: 800;
        }

        /* 骨架条 */
        .skeleton-bars {
            width: 100%;
            max-width: 340px;
            margin-top: 20px;
        }
        .skeleton-bar {
            height: 12px;
            background: linear-gradient(90deg, var(--ba-pink-light) 25%, rgba(255,238,240,0.3) 50%, var(--ba-pink-light) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s ease-in-out infinite;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .skeleton-bar:nth-child(2) { width: 80%; animation-delay: 0.15s; }
        .skeleton-bar:nth-child(3) { width: 90%; animation-delay: 0.3s; }
        .skeleton-bar:nth-child(4) { width: 70%; animation-delay: 0.45s; }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* ─── 入场动效 - Spring ─── */
        .fade-in-up {
            animation: springFadeIn 0.65s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0;
            transform: translateY(18px) scale(0.96);
        }
        @keyframes springFadeIn {
            0%   { opacity: 0; transform: translateY(18px) scale(0.96); }
            60%  { opacity: 1; transform: translateY(-3px) scale(1.005); }
            80%  { transform: translateY(1px) scale(0.998); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* ─── 全局 ─── */
        @keyframes spin { 100% { transform: rotate(360deg); } }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--ba-pink-light); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--ba-pink); }
    </style>
</head>
<body>

<div class="container">
    <!-- 右上切角装饰 -->
    <div class="corner-deco-tr"></div>
    <!-- 扫描线 -->
    <div class="scanlines"></div>
    <!-- 左下坐标轴装饰 -->
    <div class="axis-deco">
        <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="18" y1="36" x2="18" y2="0" stroke="#4c5b70" stroke-width="1.5"/>
            <line x1="0" y1="18" x2="36" y2="18" stroke="#4c5b70" stroke-width="1.5"/>
            <circle cx="18" cy="18" r="3" fill="#6AD9F5"/>
            <circle cx="18" cy="18" r="7" stroke="#ffaab2" stroke-width="1" stroke-dasharray="2 2"/>
            <polygon points="18,2 20,7 16,7" fill="#4c5b70"/>
            <polygon points="34,18 29,16 29,20" fill="#4c5b70"/>
        </svg>
    </div>

    <div class="top-deco-bar"></div>

    <div class="header">
        <div class="halo-deco"></div>
        <!-- 标题旁十字星 -->
        <svg class="title-star" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 0L7.8 6.2L14 7L7.8 7.8L7 14L6.2 7.8L0 7L6.2 6.2Z" fill="#6AD9F5"/>
        </svg>
        <div class="title-group">
            <h1>DAILY NEWS</h1>
            <div class="sub-title">Schale Office // Morning Brief</div>
        </div>
        <div class="date-capsule" id="date-display">System Check...</div>
    </div>

    <div id="loading">
        <div class="loading-halo"></div>
        <div class="loading-label">CONNECTING</div>
        <div class="loading-progress">Data Syncing... <span id="sync-pct">0</span>%</div>
        <div class="skeleton-bars">
            <div class="skeleton-bar"></div>
            <div class="skeleton-bar"></div>
            <div class="skeleton-bar"></div>
            <div class="skeleton-bar"></div>
        </div>
    </div>

    <div id="content" style="display: none;">
        <div class="weiyu-wrapper fade-in-up" style="animation-delay: 0.1s;">
            <div class="weiyu-card">
                <div class="weiyu-label">MomoTalk</div>
                <p id="weiyu-text">Loading thoughts...</p>
            </div>
        </div>

        <div class="audio-wrapper fade-in-up" id="audio-box" style="animation-delay: 0.2s;">
            <audio id="audio-control" controls></audio>
        </div>

        <div class="news-section">
            <div class="section-header fade-in-up" style="animation-delay: 0.22s;">
                <div class="section-deco-dot"></div>
                <div class="section-title">NEWS FEED</div>
                <div class="section-line"></div>
            </div>
            <ul id="news-list" class="news-list"></ul>
        </div>

        <div class="footer fade-in-up" style="animation-delay: 0.8s;">
            Designed for Sensei · Have a nice day ◆
        </div>
    </div>
</div>

<script>
    // ─── 动态百分比跳动 ───
    (function() {
        const pctEl = document.getElementById('sync-pct');
        if (!pctEl) return;
        let val = 0;
        const iv = setInterval(() => {
            val += Math.floor(Math.random() * 18) + 5;
            if (val >= 99) { val = 99; clearInterval(iv); }
            pctEl.textContent = val;
        }, 180);
        window.__loadingInterval = iv;
    })();

    // ─── 核心逻辑（完整保留） ───
    const API_ENDPOINT = './data.json';
    const CACHE_KEY = 'zaobao_ba_style';

    window.onload = function () { initNews(); };

    async function initNews() {
        const loadingEl = document.getElementById('loading');
        const contentEl = document.getElementById('content');
        let hasRenderedCache = false;

        const cachedDataStr = localStorage.getItem(CACHE_KEY);
        if (cachedDataStr) {
            try {
                const data = JSON.parse(cachedDataStr);
                renderData(data);
                hasRenderedCache = true;
                finishLoading(loadingEl, contentEl);
            } catch (e) { console.error("Cache error", e); }
        }

        try {
            const response = await fetch(`${API_ENDPOINT}?t=${Date.now()}`);
            const result = await response.json();
            if (result.code === 200 || result.success === true || result.data) {
                const realData = result.data || result;
                renderData(realData);
                localStorage.setItem(CACHE_KEY, JSON.stringify(realData));
                finishLoading(loadingEl, contentEl);
            }
        } catch (error) {
            console.error(error);
            if (!hasRenderedCache) {
                document.querySelector('.loading-label').textContent = "CONNECTION FAILED";
                document.querySelector('.loading-halo').style.borderColor = "rgba(200,200,200,0.4)";
                document.querySelector('.loading-progress').textContent = "Check your network signal";
            }
        }
    }

    function finishLoading(loadingEl, contentEl) {
        // 完成百分比跳到100
        const pctEl = document.getElementById('sync-pct');
        if (pctEl) pctEl.textContent = '100';
        clearInterval(window.__loadingInterval);
        setTimeout(() => {
            loadingEl.style.display = 'none';
            contentEl.style.display = 'block';
        }, 200);
    }

    function renderData(data) {
        // 日期
        document.getElementById('date-display').textContent = data.date || new Date().toLocaleDateString('zh-CN');

        // 语录
        document.getElementById('weiyu-text').textContent = data.weiyu || "Sensei, work hard today!";

        // 音频
        const audioBox = document.getElementById('audio-box');
        const audioCtrl = document.getElementById('audio-control');
        if (data.audio) {
            audioBox.style.display = 'block';
            if (audioCtrl.src !== data.audio) audioCtrl.src = data.audio;
        } else {
            audioBox.style.display = 'none';
        }

        // 新闻列表
        const newsList = document.getElementById('news-list');
        newsList.innerHTML = '';

        if (data.news && Array.isArray(data.news)) {
            data.news.forEach((itemStr, index) => {
                const li = document.createElement('li');
                li.className = 'news-item fade-in-up';
                li.style.animationDelay = `${0.3 + index * 0.055}s`;

                let num = index + 1;
                let content = itemStr;
                const match = itemStr.match(/^(\d+)[、.](.*)/);
                if (match) {
                    num = match[1];
                    content = match[2].trim();
                }

                li.innerHTML = `
                    <div class="news-index"><span>${num}</span></div>
                    <div class="news-content">${content}</div>
                `;
                newsList.appendChild(li);
            });
        }
    }
</script>
</body>
</html>
