<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日早报 - Daily News</title>
    <style>
        :root {
            /* 配色方案：清爽、现代、高对比度 */
            --primary-color: #2563eb;       /* 科技蓝 */
            --primary-light: #eff6ff;       /* 浅蓝背景 */
            --accent-color: #f59e0b;        /* 活力橙（用于强调） */
            --text-main: #1e293b;           /* 深灰黑 */
            --text-sec: #64748b;            /* 次要灰 */
            --bg-body: #f8fafc;             /* 整体背景 */
            --card-bg: #ffffff;             /* 卡片白 */
            --border-radius: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans SC", sans-serif;
            background-color: transparent; /* 让 iframe 背景透明，融入博客 */
            margin: 0;
            padding: 0;
            color: var(--text-main);
            line-height: 1.6;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--card-bg);
            /* 如果你希望它看起来像个独立的卡片，保留下面的圆角和阴影；
               如果希望它完全融入侧边栏，可以去掉 box-shadow 和 border-radius */
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        /* 头部设计 */
        .header-section {
            padding: 20px 24px;
            background: linear-gradient(120deg, #fff 0%, var(--primary-light) 100%);
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .header-title h1::before {
            content: "";
            display: block;
            width: 4px;
            height: 18px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .date-badge {
            font-size: 0.85rem;
            color: var(--primary-color);
            background: rgba(37, 99, 235, 0.1);
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
        }

        /* 语录区域 - 像一张便签 */
        .weiyu-wrapper {
            padding: 20px 24px 10px;
        }
        
        .weiyu-card {
            background: #fffbeb; /* 淡淡的米黄色，像便签 */
            border-left: 4px solid var(--accent-color);
            padding: 12px 16px;
            border-radius: 4px;
            position: relative;
        }

        .weiyu-text {
            margin: 0;
            font-size: 0.95rem;
            color: #78350f;
            font-style: italic;
        }

        /* 音频播放器优化 */
        .audio-wrapper {
            padding: 10px 24px;
        }
        
        .audio-player {
            width: 100%;
            height: 36px;
            border-radius: 18px;
            outline: none;
        }
        /* 尝试针对不同浏览器统一样式，虽然 audio 很难完全自定义 */
        audio::-webkit-media-controls-panel {
            background-color: var(--bg-body);
        }

        /* 新闻列表 */
        .news-list {
            padding: 10px 24px 24px;
            list-style: none;
            margin: 0;
        }

        .news-item {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            align-items: flex-start;
            transition: transform 0.2s;
        }

        .news-item:last-child {
            margin-bottom: 0;
        }

        /* 序号样式 */
        .news-index {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            background: var(--primary-light);
            color: var(--primary-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            margin-top: 2px; /* 视觉对齐 */
        }

        .news-content {
            font-size: 0.95rem;
            color: var(--text-main);
            text-align: justify;
        }

        /* 加载与错误 */
        #loading, .error-msg {
            text-align: center;
            padding: 40px;
            color: var(--text-sec);
            font-size: 0.9rem;
        }

        /* 响应式微调 */
        @media (max-width: 480px) {
            .header-section, .weiyu-wrapper, .audio-wrapper, .news-list {
                padding-left: 16px;
                padding-right: 16px;
            }
            .header-title h1 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-section">
            <div class="header-title">
                <h1>每日早报</h1>
            </div>
            <div id="date-display" class="date-badge">Loading...</div>
        </div>

        <div id="loading">正在获取最新资讯...</div>

        <div id="content" style="display: none;">
            
            <div class="weiyu-wrapper">
                <div class="weiyu-card">
                    <p id="weiyu-text" class="weiyu-text"></p>
                </div>
            </div>

            <div class="audio-wrapper" id="audio-box" style="display: none;">
                <audio id="audio-control" class="audio-player" controls></audio>
            </div>

            <ul id="news-list" class="news-list">
            </ul>
        </div>
    </div>

    <script>
        const API_ENDPOINT = './data.json'; 
        const CACHE_KEY = 'zaobao_local_data_v2'; // 更改key以免和旧格式冲突

        window.onload = function() {
            initNews();
        };

        async function initNews() {
            const loadingEl = document.getElementById('loading');
            const contentEl = document.getElementById('content');
            const dateEl = document.getElementById('date-display');

            // 1. 尝试本地缓存
            const cachedDataStr = localStorage.getItem(CACHE_KEY);
            let hasRenderedCache = false;

            if (cachedDataStr) {
                try {
                    const cachedData = JSON.parse(cachedDataStr);
                    const today = new Date().toISOString().split('T')[0]; 
                    
                    // 即使是旧数据也先渲染出来，防止空白
                    renderData(cachedData);
                    hasRenderedCache = true;
                    loadingEl.style.display = 'none';
                    contentEl.style.display = 'block';

                    if (cachedData.date === today) {
                        console.log('Using local cache');
                        return; 
                    }
                } catch (e) {
                    console.error('Cache error', e);
                }
            }

            // 2. 网络请求
            try {
                const response = await fetch(`${API_ENDPOINT}?t=${new Date().getTime()}`);
                const result = await response.json();

                if (result.code === 200 || result.success === true) {
                    renderData(result.data);
                    localStorage.setItem(CACHE_KEY, JSON.stringify(result.data));
                    loadingEl.style.display = 'none';
                    contentEl.style.display = 'block';
                } else {
                    if (!hasRenderedCache) {
                        loadingEl.innerHTML = `<div class="error-msg">暂无内容更新</div>`;
                    }
                }
            } catch (error) {
                console.error('Fetch error:', error);
                if (!hasRenderedCache) {
                    loadingEl.innerHTML = `<div class="error-msg">网络连接失败</div>`;
                }
            }
        }

        function renderData(data) {
            // 设置日期
            document.getElementById('date-display').textContent = data.date;

            // 设置音频
            const audioBox = document.getElementById('audio-box');
            const audioCtrl = document.getElementById('audio-control');
            if (data.audio) {
                audioBox.style.display = 'block';
                if (audioCtrl.getAttribute('src') !== data.audio) {
                    audioCtrl.src = data.audio;
                }
            } else {
                audioBox.style.display = 'none';
            }

            // 设置语录
            document.getElementById('weiyu-text').textContent = data.weiyu || "新的一天，加油！";

            // 设置列表
            const newsList = document.getElementById('news-list');
            newsList.innerHTML = '';

            if (data.news && Array.isArray(data.news)) {
                data.news.forEach(itemStr => {
                    const li = document.createElement('li');
                    li.className = 'news-item';
                    
                    // 正则分离序号和内容 (支持 "1、" 或 "1.")
                    const match = itemStr.match(/^(\d+)[、.](.*)/);
                    
                    if (match) {
                        li.innerHTML = `
                            <div class="news-index">${match[1]}</div>
                            <div class="news-content">${match[2]}</div>
                        `;
                    } else {
                        // 如果没有序号，用默认圆点
                        li.innerHTML = `
                            <div class="news-index">●</div>
                            <div class="news-content">${itemStr}</div>
                        `;
                    }
                    newsList.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
