        /* åºå·å¾½ç«  */

        /* â”€â”€â”€ åŠ è½½åŠ¨ç”» â”€â”€â”€ */

        /* â”€â”€â”€ åº•éƒ¨é¡µè„š â”€â”€â”€ */

        /* â”€â”€â”€ å…¥åœºåŠ¨ç”» â”€â”€â”€ */

<div class="container">

    <!-- å¤´éƒ¨ -->
    <div class="header">
        <div class="header-halo"></div>
        <div class="header-deco">

        <h1>æ¯ æ—¥ æ—© æŠ¥</h1>

        <div class="loading-inner">

    <!-- ä¸»å†…å®¹ -->
    <div id="content" style="display: none;">

        <!-- è¯­å½• -->

            <div class="weiyu-label">âœ¦ ä»Šæ—¥è¯­å½•</div>
            <p id="weiyu-text"></p>
        </div>

        <!-- éŸ³é¢‘ -->
        <div class="audio-container" id="audio-box" style="display: none;">
            <div class="audio-wrap">
                <span class="audio-icon">ğŸµ</span>

</div>

<script>
    const API_ENDPOINT = './data.json';
    const CACHE_KEY = 'zaobao_sweet_style';

    window.onload = function () { initNews(); };

    async function initNews() {
        const loadingEl = document.getElementById('loading');
        const contentEl = document.getElementById('content');
        let hasRenderedCache = false;

        const cachedDataStr = localStorage.getItem(CACHE_KEY);
        if (cachedDataStr) {
            try {
                renderData(JSON.parse(cachedDataStr));
                hasRenderedCache = true;
                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';
            } catch (e) { console.error(e); }
        }

        try {
            const response = await fetch(`${API_ENDPOINT}?t=${Date.now()}`);
            const result = await response.json();
            if (result.code === 200 || result.success === true) {
                renderData(result.data);
                localStorage.setItem(CACHE_KEY, JSON.stringify(result.data));
                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';
            }
        } catch (error) {
            if (!hasRenderedCache) {
                document.querySelector('.loading-text').textContent = "å“å‘€ï¼Œç½‘ç»œå¼€å°å·®äº† (ã£ Â°Ğ” Â°;)ã£";
                document.querySelector('.loading-halo').style.borderTopColor = '#ccc';
            }
        }
    }

    function renderData(data) {
        document.getElementById('date-display').textContent = data.date || '...';
        document.getElementById('weiyu-text').textContent = data.weiyu || "ç”Ÿæ´»æ˜æœ—ï¼Œä¸‡ç‰©å¯çˆ±ã€‚";

        const audioBox = document.getElementById('audio-box');
        const audioCtrl = document.getElementById('audio-control');
        if (data.audio) {
            audioBox.style.display = 'block';
            if (audioCtrl.src !== data.audio) audioCtrl.src = data.audio;
        }

        const newsList = document.getElementById('news-list');
        newsList.innerHTML = '';

        if (data.news) {
            data.news.forEach(itemStr => {
                const li = document.createElement('li');
                li.className = 'news-item';
                const match = itemStr.match(/^(\d+)[ã€.](.*)/);
                if (match) {
                    li.innerHTML = `
                        <div class="news-index">${match[1]}</div>
                        <div class="news-content">${match[2].trim()}</div>
                    `;
                } else {
                    li.innerHTML = `<div class="news-index">â™¡</div><div class="news-content">${itemStr}</div>`;
                }
                newsList.appendChild(li);
            });
        }
    }
</script>
