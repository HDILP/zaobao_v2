    // [HOTFIX] ç»Ÿä¸€å…¥å£ï¼Œé˜²æ­¢å¤šæ¬¡ play å åŠ å¤šæ¡ RAF é“¾
    function startRenderLoop() {
        if (State.rafId !== null) return; // å·²æœ‰å¾ªç¯åœ¨è¿è¡Œï¼Œè·³è¿‡
        State.rafId = requestAnimationFrame(renderFrame);
    }

    function renderFrame() {
        if (!State.isPlaying) {
            // åœæ­¢æ—¶å¤ä½
            State.rafId = null; // [HOTFIX] æ¸…é™¤ IDï¼Œæ ‡è®°å¾ªç¯å·²ç»“æŸ
            resetVisuals();
            return;
        }

        // [HOTFIX] analyser æœªåˆå§‹åŒ–ï¼ˆé™é»˜æ¨¡å¼ï¼‰æ—¶ï¼Œä¸æŠ¥é”™ï¼Œä»…ç»§ç»­å¾ªç¯
        if (!State.analyser || !State.dataArray) {
            State.rafId = requestAnimationFrame(renderFrame);
            return;
        }

        State.rafId = requestAnimationFrame(renderFrame);

        // è·å–é¢‘åŸŸæ•°æ® (0-255)
        State.analyser.getByteFrequencyData(State.dataArray);

        // A. é©±åŠ¨é¢‘è°±æ¡ (å–å‰5ä¸ªæœ‰ä»£è¡¨æ€§çš„é¢‘æ®µ)
        const bars = document.querySelectorAll('.spectrum-bar');
        // å–æ ·ç´¢å¼•: low, low-mid, mid, mid-high, high
        const indices = [2, 6, 10, 16, 22];

        let totalVol = 0;

        bars.forEach((bar, i) => {
            const val = State.dataArray[indices[i]] || 0;
            totalVol += val;
            // æ˜ å°„ 0-255 åˆ° 3px-20px
            const h = 3 + (val / 255) * 18;
            bar.style.height = `${h}px`;
        });

        // B. é©±åŠ¨ Arona ç²’å­çƒ (å‘¼å¸æ•ˆæœ)
        const avgVol = totalVol / bars.length;
        const voiceCore = document.getElementById('voice-core');
        // ç¼©æ”¾èŒƒå›´ 0.8 - 1.2ï¼Œé€æ˜åº¦ 0.6 - 1.0
        const scale = 0.8 + (avgVol / 255) * 0.4;
        const opacity = 0.6 + (avgVol / 255) * 0.4;

        voiceCore.style.transform = `scale(${scale})`;
        voiceCore.style.opacity = opacity;
    }

    function resetVisuals() {
        document.querySelectorAll('.spectrum-bar').forEach(b => b.style.height = '3px');
        const core = document.getElementById('voice-core');
        if (core) {
            core.style.transform = 'scale(0.8)';
            core.style.opacity = '0.6';
        }
    }

    // â”€â”€â”€ 4. æƒ…æŠ¥è§£ç æ‰“å­—æœº (Decryption Effect) â”€â”€â”€
    async function typeWriter(element, text) {
        // [HOTFIX] ä¸–ä»£é€’å¢ï¼Œä½¿æ—§å®ä¾‹çš„ interval æ£€æµ‹åˆ°ä¸åŒ¹é…åè‡ªè¡Œç»ˆæ­¢
        const myGen = ++State.typeWriterGen;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        element.innerHTML = '';

        let currentIndex = 0;

        return new Promise(resolve => {
            const interval = setInterval(() => {
                // [HOTFIX] å½“å‰å®ä¾‹å·²è¢«æ–°å®ä¾‹å–ä»£ï¼Œé™é»˜é€€å‡º
                if (myGen !== State.typeWriterGen) {
                    clearInterval(interval);
                    resolve();
                    return;
                }

                if (currentIndex >= text.length) {
                    clearInterval(interval);
                    resolve();
                    return;
                }

                // ç”Ÿæˆå½“å‰éƒ¨åˆ†ï¼šå·²è§£ç æ–‡æœ¬ + 1ä¸ªä¹±ç å—
                let displayedText = text.substring(0, currentIndex);
                const randomChar = chars[Math.floor(Math.random() * chars.length)];

                element.innerHTML = displayedText + `<span class="decrypt-char">${randomChar}</span>`;

                // å¶å°”æ¨è¿›è¿›åº¦ï¼Œæ¨¡æ‹Ÿå¤„ç†å»¶è¿Ÿ
                if (Math.random() > 0.1) {
                    currentIndex++;
                }
            }, 30); // æ‰“å­—é€Ÿåº¦
        });
    }

    // â”€â”€â”€ 5. UI é€»è¾‘ä¸ Glitch â”€â”€â”€
    function triggerGlitch() {
        const container = document.getElementById('terminal-container');
        container.classList.add('glitch-active');
        setTimeout(() => {
            container.classList.remove('glitch-active');
        }, CONFIG.glitchDuration);
    }

    // [HOTFIX] UI çŠ¶æ€åŒæ­¥å‡½æ•°ï¼Œç¡®ä¿å›¾æ ‡ã€ç¯å…‰ä¸ isPlaying ç»å¯¹ä¸€è‡´
    function syncPlayUI(playing) {
        const pIcon = document.getElementById('icon-play');
        const pauseIcon = document.getElementById('icon-pause');
        const recLight = document.getElementById('rec-light');
        State.isPlaying = playing;
        if (playing) {
            pIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
            recLight.classList.add('rec-active');
        } else {
            pIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            recLight.classList.remove('rec-active');
            document.querySelectorAll('.news-item').forEach(el => el.classList.remove('processing'));
        }
    }

    function togglePlay() {
        const audio = document.getElementById('audio-source');

        // å¿…é¡»åœ¨ç¬¬ä¸€æ¬¡ç‚¹å‡»æ—¶åˆå§‹åŒ– AudioContext
        initAudioSystem();

        // [HOTFIX] ä»…åœ¨ audioCtx æˆåŠŸåˆå§‹åŒ–åæ‰å°è¯• resume
        if (State.audioCtx && State.audioCtx.state === 'suspended') {
            State.audioCtx.resume().catch(() => {});
        }

        if (audio.paused) {
            triggerGlitch(); // æ’­æ”¾æ—¶è§¦å‘æ•…éšœç‰¹æ•ˆ

            // [HOTFIX] audio.play() è¿”å› Promiseï¼Œå¿…é¡»æ•è· rejectionï¼Œå¦åˆ™æ’­æ”¾å¤±è´¥æ—¶ UI ä¸å›æ»š
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    syncPlayUI(true);
                    startRenderLoop(); // [HOTFIX] é€šè¿‡ç»Ÿä¸€å…¥å£å¯åŠ¨ï¼Œé˜²æ­¢ RAF å åŠ 
                    const firstNews = document.querySelector('.news-item');
                    if (firstNews) firstNews.classList.add('processing');
                }).catch(e => {
                    // [HOTFIX] æ’­æ”¾å¤±è´¥ â†’ UI å¼ºåˆ¶å›æ»šåˆ°æš‚åœçŠ¶æ€
                    console.warn('[HOTFIX] Audio play() rejected:', e);
                    syncPlayUI(false);
                });
            } else {
                // æ—§ç‰ˆæµè§ˆå™¨ä¸è¿”å› Promise çš„é™çº§è·¯å¾„
                syncPlayUI(true);
                startRenderLoop();
                const firstNews = document.querySelector('.news-item');
                if (firstNews) firstNews.classList.add('processing');
            }

        } else {
            audio.pause();
            syncPlayUI(false);
        }
    }

    // â”€â”€â”€ éŸ³é¢‘äº‹ä»¶å¤„ç†ï¼ˆå…·åå‡½æ•°ï¼Œé˜²æ­¢ removeEventListener å¤±æ•ˆï¼‰ â”€â”€â”€

    function _onTimeUpdate() {
        const audio = document.getElementById('audio-source');
        // [HOTFIX] duration å¯èƒ½ä¸º NaNï¼ŒåŠ ä¿æŠ¤
        if (audio.duration && !isNaN(audio.duration)) {
            const pct = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress-fill').style.width = pct + '%';
        }
    }

    function _onAudioEnded() {
        // [HOTFIX] åŸä»£ç è°ƒç”¨ togglePlay() å¤ä½ï¼Œä½† ended æ—¶ audio.paused=trueï¼Œ
        // togglePlay ä¼šè¯¯åˆ¤ä¸º"éœ€è¦æ’­æ”¾"å¹¶å†æ¬¡è°ƒç”¨ play()ã€‚æ”¹ä¸ºç›´æ¥å¤ä½ UIã€‚
        syncPlayUI(false);
        document.getElementById('progress-fill').style.width = '0%';
        resetVisuals();
    }

    function _onAudioError(e) {
        // [HOTFIX] éŸ³é¢‘åŠ è½½å¤±è´¥æ—¶çš„ graceful fallbackï¼Œéšè—æ’­æ”¾å™¨è€Œä¸æ˜¯å´©æºƒ
        console.warn('[HOTFIX] Audio element error:', e);
        syncPlayUI(false);
        resetVisuals();
        document.getElementById('audio-wrapper').style.display = 'none';
    }

    // â”€â”€â”€ 6. æ•°æ®åŠ è½½ä¸æ¸²æŸ“ â”€â”€â”€

    let _clockInterval = null; // [HOTFIX] æŒæœ‰ interval ID ä»¥ä¾¿é¡µé¢éšè—æ—¶æš‚åœ

    function _startClock() {
        if (_clockInterval) return;
        _clockInterval = setInterval(() => {
            const now = new Date();
            document.getElementById('clock-time').innerText =
                `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

            // éšæœºæ³¢åŠ¨ä¿¡å·å¼ºåº¦
            const bars = document.querySelectorAll('.signal-bar');
            bars.forEach(b => {
                if (Math.random() > 0.5) b.classList.toggle('active');
            });
        }, 1000);
    }

    // [HOTFIX] é¡µé¢éšè—æ—¶æš‚åœ setInterval å’Œ RAFï¼Œæ¢å¤æ—¶é‡å¯
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            clearInterval(_clockInterval);
            _clockInterval = null;
            // æš‚åœ RAF å¾ªç¯ï¼ˆä¸æ”¹å˜ isPlaying çŠ¶æ€ï¼‰
            if (State.rafId !== null) {
                cancelAnimationFrame(State.rafId);
                State.rafId = null;
            }
        } else {
            _startClock();
            // å¦‚æœä»åœ¨æ’­æ”¾çŠ¶æ€ï¼Œæ¢å¤ RAF å¾ªç¯
            if (State.isPlaying && State.rafId === null) {
                startRenderLoop();
            }
        }
    });

    async function init() {
        // æ›´æ–°æ—¶é’Ÿ
        _startClock(); // [HOTFIX] ä½¿ç”¨å…·åå‡½æ•°ï¼Œé…åˆ visibilitychange å¯æš‚åœ/æ¢å¤

        // åŠ è½½æ•°æ®
        try {
            // ä¼˜å…ˆè¯»å–ç¼“å­˜
            const cached = localStorage.getItem(CONFIG.cacheKey);
            if (cached) renderUI(JSON.parse(cached));

            // ç½‘ç»œè¯·æ±‚
            const res = await fetch(`${CONFIG.api}?t=${Date.now()}`);
            const data = await res.json();

            // æ›´æ–°ç¼“å­˜ä¸UI
            const validData = data.data || data; // å…¼å®¹ä¸åŒç»“æ„
            localStorage.setItem(CONFIG.cacheKey, JSON.stringify(validData));
            renderUI(validData);

        } catch (e) {
            console.warn('Intel fetch failed, switching to offline mode.', e);
            document.getElementById('weiyu-text').innerText = "CONNECTION LOST. PLEASE CHECK SCHALE NETWORK.";
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }
    }

    function renderUI(data) {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';

        // 1. æ—¥æœŸ
        document.getElementById('date-display').innerText = data.date || "UNKNOWN DATE";

        // 2. è¯­å½• (å¸¦è§£ç åŠ¨ç”»)
        // [HOTFIX] typeWriter å†…éƒ¨çš„ä¸–ä»£æœºåˆ¶ä¼šè‡ªåŠ¨å–æ¶ˆä¸Šä¸€æ¬¡è°ƒç”¨ï¼ˆcacheâ†’network åŒè§¦å‘åœºæ™¯ï¼‰
        const text = data.weiyu || "Welcome back, Sensei.";
        typeWriter(document.getElementById('weiyu-text'), text);

        // 3. éŸ³é¢‘
        const audioWrap = document.getElementById('audio-wrapper');
        const audio = document.getElementById('audio-source');
        if (data.audio) {
            audioWrap.style.display = 'block';
            audio.src = data.audio;

            // [HOTFIX] å…ˆ remove å† addï¼Œé˜²æ­¢ renderUI å¤šæ¬¡è°ƒç”¨å¯¼è‡´ç›‘å¬å™¨é‡å¤å åŠ 
            audio.removeEventListener('timeupdate', _onTimeUpdate);
            audio.removeEventListener('ended', _onAudioEnded);
            audio.removeEventListener('error', _onAudioError);
            audio.addEventListener('timeupdate', _onTimeUpdate);
            audio.addEventListener('ended', _onAudioEnded);
            audio.addEventListener('error', _onAudioError);
        }

        // 4. æ–°é—»åˆ—è¡¨
        const list = document.getElementById('news-list');
        list.innerHTML = '';
        if (data.news && Array.isArray(data.news)) {
            data.news.forEach((item, idx) => {
                const li = document.createElement('li');
                li.className = 'news-item';
                // è§£æåºå·
                let indexNum = String(idx + 1).padStart(2, '0');
                let content = item;
                const match = item.match(/^(\d+)[ã€.](.*)/);
                if (match) { content = match[2]; }

                li.innerHTML = `
                    <div class="news-index">${indexNum}</div>
                    <div class="news-content">${content}</div>
                `;
                list.appendChild(li);
            });
        }
    }

    // ç»‘å®šäº‹ä»¶
    document.getElementById('play-btn').addEventListener('click', togglePlay);

    // å¯åŠ¨
    window.onload = init;

</script>
